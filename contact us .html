<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-commerce</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="nav-container">
            <a href="/" class="logo">StationaryHub</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact" class="active">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We’re here to help! Reach out to us anytime.</p>
        </div>
    </section>

    <!-- Contact Options Section -->
    <section class="contact-options">
        <h2>How can we help you?</h2>
        <div class="contact-icons">
            <a href="tel:+91 7058781263" class="contact-icon">
                <img src="phone icon e.png" alt="Phone">
                <span>Call Us</span>
            </a>
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" class="contact-icon">
                <img src="email icon e.png" alt="Email">
                <span>Email Us</span>
            </a>
         
            <a href="/faq" class="contact-icon">
                <img src="faq icon  e.png" alt="FAQ">
                <span>FAQ</span>
            </a>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="order-number">Order Number (optional)</label>
            <input type="text" id="order-number" name="order-number">

            <label for="subject">Subject *</label>
            <select id="subject" name="subject" required>
                <option value="">Select Subject</option>
                <option value="product-inquiry">Product Inquiry</option>
                <option value="order-issues">Order Issues</option>
                <option value="returns-exchanges">Returns/Exchanges</option>
                <option value="general-questions">General Questions</option>
            </select>

            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <!-- Social Media and Additional Info Section -->
    <section class="social-media">
        <div class="social-links">
            <a href="https://facebook.com" class="social-icon"><img src="e facebook icon.png" alt="Facebook"></a>
            <a href="https://twitter.com" class="social-icon"><img src="e x icon.png" alt="Twitter"></a>
            <a href="https://instagram.com" class="social-icon"><img src="e insta icon.png" alt="Instagram"></a>
        </div>
        <p>Operating Hours: Monday – Friday, 9 AM – 5 PM ET</p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121656.25694429319!2d75.83621449591546!3d17.661615750270037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc5d082b54ac5d5%3A0x3c719de6c83710d0!2sSolapur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1731674344864!5m2!1sen!2sin" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms-of-service">Terms of Service</a>
            <a href="/returns">Returns & Refunds</a>
            <a href="/shipping">Shipping Policy</a>
        </div>
        <button onclick="window.scrollTo(0, 0);" class="back-to-top">Back to Top</button>
    </footer>

</body>
</html>
